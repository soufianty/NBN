    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
            --font-family: 'Cairo', 'Inter', sans-serif;
        }

        /* Dark Theme */
        .dark-theme {
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f1f5f9;
            --text-light: #94a3b8;
            --border-color: #334155;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .language-select {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            cursor: pointer;
        }

        .theme-toggle {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface-color);
            border-left: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-button:hover:not(.active) {
            background: var(--background-color);
            color: var(--text-color);
        }

        .tab-button i {
            font-size: 1.2rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Templates Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .template-card {
            background: var(--background-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .template-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .template-card.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color)10, transparent);
        }

        .template-card i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .template-card span {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        /* AI Buttons */
        .ai-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .ai-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            font-family: inherit;
            width: 100%;
            text-align: right;
        }

        .ai-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-2px);
        }

        .ai-button i {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .ai-button:hover i {
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-title {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            width: 300px;
            transition: all 0.2s ease;
        }

        .document-title:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .toolbar-btn {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            width: 2.75rem;
            height: 2.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .toolbar-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .toolbar-separator {
            width: 1px;
            height: 2rem;
            background: var(--border-color);
            margin: 0 0.25rem;
        }

        .action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .save-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-y: auto;
        }

        .paper {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            overflow: hidden;
            min-height: 1000px;
        }

        .editor {
            padding: 3rem;
            min-height: 1000px;
            outline: none;
            font-family: var(--font-family);
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .editor:empty::before {
            content: attr(data-placeholder);
            color: var(--text-light);
            pointer-events: none;
            position: absolute;
        }

        .editor:focus {
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

        /* AI Generated Content Styling */
        .ai-content {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1rem 0;
            position: relative;
        }

        .ai-content::before {
            content: '✨ محتوى مولد بالذكاء الاصطناعي';
            position: absolute;
            top: -12px;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-content {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
                max-height: 300px;
            }
            
            .main-content {
                order: 1;
            }
            
            .toolbar {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .document-title {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .editor-container {
                padding: 1rem;
            }
            
            .editor {
                padding: 1.5rem;
                font-size: 16px;
            }
        }
    </style>
</head>

    <div class="main-container">

        <aside class="sidebar">

                    <i class="fas fa-file-alt"></i>
                    <span>القوالب</span>
                </button>
                <button class="tab-button" data-tab="ai">

                <button class="tab-button" data-tab="settings">

                    <span>إعدادات</span>

            <div class="sidebar-content">

                <div id="templates-tab" class="tab-content active">
                    <div class="templates-grid">

                        <div class="template-card" data-template="report">

                        </div>
                        
                        <div class="template-card" data-template="invoice">
                            <i class="fas fa-receipt"></i>
                            <span>فاتورة</span>
                        </div>
                        
                        <div class="template-card" data-template="contract">
                            <i class="fas fa-handshake"></i>

                        </div>

                </div>
                
                <!-- AI Assistant Tab -->

                        <div class="ai-buttons">

                                <i class="fas fa-magic"></i>
                                <span>توليد محتوى</span>
                            </button>
                            <button class="ai-button" data-action="improve">
                                <i class="fas fa-edit"></i>
                                <span>تحسين النص</span>

                                <span>تلخيص</span>

                    </div>
                </div>

            initializeApp() {

                this.showNotification('أهلاً بك في مصمم PDF الذكي! اختر قالباً للبدء.');
                
                // Register service worker for PWA
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('Service Worker registered'))
                        .catch(err => console.log('Service Worker registration failed'));
                }
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Sidebar tabs
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.switchTab(button.getAttribute('data-tab'));
                    });
                });

                // Template cards
                document.querySelectorAll('.template-card').forEach(card => {
                    card.addEventListener('click', () => {
                        this.selectTemplate(card.getAttribute('data-template'));
                    });
                });

                // Toolbar buttons
                document.querySelectorAll('.toolbar-btn[data-command]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.executeCommand(button.getAttribute('data-command'));
                    });
                });

                // AI buttons
                document.querySelectorAll('.ai-button[data-action]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.executeAIAction(button.getAttribute('data-action'));
                    });
                });

                // Font settings
                document.getElementById('fontFamily').addEventListener('change', (e) => {
                    this.changeFontFamily(e.target.value);
                });

                document.getElementById('fontSize').addEventListener('change', (e) => {
                    this.changeFontSize(e.target.value);
                });

                // Document actions
                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.saveDocument();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToPDF();
                });

                // Editor events
                const editor = document.getElementById('editor');
                editor.addEventListener('input', () => {
                    this.updateSaveButtonState();
                });

                // Document title
                document.getElementById('documentTitle').addEventListener('input', () => {
                    this.updateSaveButtonState();
                });
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                document.body.classList.toggle('dark-theme');
                
                const themeIcon = document.getElementById('themeIcon');
                themeIcon.className = this.isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';
            }

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.remove('active');
                });
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                document.getElementById(`${tabName}-tab`).classList.add('active');
            }

            selectTemplate(templateId) {
                // Update selected template card
                document.querySelectorAll('.template-card').forEach(card => {
                    card.classList.remove('selected');
                });

                document.querySelector(`[data-template="${templateId}"]`).classList.add('selected');

                // Load template
                this.currentTemplate = templateId;
                const template = this.templates[templateId];
                const editor = document.getElementById('editor');
                
                editor.innerHTML = template.content;
                this.updateSaveButtonState();
                
                this.showNotification(`تم تحديد قالب: ${template.name}`);
            }

            executeCommand(command) {
                const editor = document.getElementById('editor');
                editor.focus();
                
                try {
                    document.execCommand(command, false, null);
                } catch (error) {
                    console.error('Error executing command:', error);
                }
            }

            executeAIAction(action) {
                this.showLoading();

                // Simulate AI processing delay
                setTimeout(() => {
                    this.hideLoading();
                    
                    let aiContent = '';
                    
                    switch (action) {
                        case 'generate':
                            aiContent = this.generateAIContent();
                            break;
                        case 'improve':
                            aiContent = this.improveText();
                            break;
                        case 'translate':
                            aiContent = this.translateText();
                            break;
                        case 'summarize':
                            aiContent = this.summarizeText();
                            break;
                    }

                    if (aiContent) {
                        this.insertAIContent(aiContent);
                        this.showNotification(`تم ${action === 'generate' ? 'توليد المحتوى' : action === 'improve' ? 'تحسين النص' : action === 'translate' ? 'ترجمة النص' : 'تلخيص النص'} بنجاح`);
                    }
                }, 1500);
            }

            summarizeText() {
                return `
                    <div class="ai-content">
                        <h4>ملخص النص</h4>
                        <p>هذا ملخص مولد تلقائياً للنص المحدد. يتضمن النقاط الرئيسية والأفكار المهمة.</p>

            insertAIContent(content) {
                const editor = document.getElementById('editor');
                const selection = window.getSelection();
                
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    
                    const div = document.createElement('div');
                    div.innerHTML = content;
                    range.insertNode(div);
                } else {
                    editor.innerHTML += content;
                }
            }

            changeFontFamily(fontFamily) {
                const editor = document.getElementById('editor');
                editor.style.fontFamily = fontFamily;
            }

            changeFontSize(fontSize) {
                const editor = document.getElementById('editor');
                editor.style.fontSize = fontSize + 'px';
            }

            updateSaveButtonState() {
                const saveBtn = document.getElementById('saveBtn');
                const documentTitle = document.getElementById('documentTitle');
                const editor = document.getElementById('editor');

                const hasTitle = documentTitle.value.trim();
                const hasContent = editor.innerHTML.trim();
                saveBtn.disabled = !(hasTitle && hasContent);
            }

            saveDocument() {
                const documentTitle = document.getElementById('documentTitle');
                const editor = document.getElementById('editor');

                if (!documentTitle.value.trim() || !editor.innerHTML.trim()) {
                    this.showNotification('يرجى إدخال عنوان المستند والمحتوى', 'error');
                    return;
                }

                this.showLoading();

                setTimeout(() => {
                    this.hideLoading();
                    this.showNotification('تم حفظ المستند بنجاح');
                }, 1000);
            }

            exportToPDF() {
                const editor = document.getElementById('editor');
                const documentTitle = document.getElementById('documentTitle');

                if (!editor.innerHTML.trim()) {
                    this.showNotification('لا يوجد محتوى للتصدير', 'error');
                    return;
                }

                this.showLoading();

                html2canvas(editor, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    const fileName = documentTitle.value.trim() || 'document';
                    pdf.save(`${fileName}.pdf`);

                    this.hideLoading();
                    this.showNotification('تم تصدير PDF بنجاح');
                }).catch(error => {
                    console.error('Error generating PDF:', error);
                    this.hideLoading();
                    this.showNotification('حدث خطأ أثناء تصدير PDF', 'error');
                });
            }

            showLoading() {
                document.getElementById('loadingOverlay').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }

            showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'error' ? '#ef4444' : '#10b981'};
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                    z-index: 1000;
                    font-family: inherit;
                    max-width: 300px;
                    word-wrap: break-word;
                `;
                
                notification.textContent = message;
                document.body.appendChild(notification);

                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SimplePDFDesigner();
